<script>
    let arr2 = new Array("Tom","patlu","Motu"); //this is how Js does it internally
    console.log("arr2:", arr2);

    function MyArray() {
    this.length = arguments.length;

    Object.defineProperty(this, "length", {
    writable: true,
    enumerable: false,
    });

    for (let i = 0; i < this.length; i++) {
    this[i] = arguments[i]; 
    }
    }

    MyArray.prototype.पुश = function (x) {
 

    this[this.length] = x;
    this.length++;
    };

let arr = new MyArray("Tom","patlu","Motu");
arr.पुश("Dorimone");
